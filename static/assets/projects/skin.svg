<!-- Save as static/assets/projects/skin.svg -->
<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#161129"></stop>
      <stop offset="1" stop-color="#0e0a1a"></stop>
    </linearGradient>
    <linearGradient id="glow2" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#2fd9ff"></stop>
      <stop offset="1" stop-color="#9d4edd"></stop>
    </linearGradient>
    <filter id="shadow2"><feDropShadow dx="0" dy="0" stdDeviation="18" flood-color="#2fd9ff" flood-opacity="0.35"></feDropShadow></filter>
  </defs>

  <rect x="30" y="30" rx="28" width="1220" height="660" fill="url(#bg2)" stroke="#262049" stroke-width="2"></rect>
  <rect x="46" y="46" rx="24" width="1188" height="628" fill="#18122b" opacity="0.35"></rect>

  <rect x="70" y="72" rx="14" width="440" height="48" fill="#1e1636" stroke="#2f2557"></rect>
  <text x="90" y="104" font-family="Inter" font-size="24" fill="#d5f3ff" font-weight="700">Skin Disease Classification (CNN)</text>

  <!-- left: derm scan frame -->
  <g filter="url(#shadow2)">
    <rect x="90" y="160" rx="22" width="520" height="420" fill="#1c1535" stroke="#32295a"></rect>
    <rect x="130" y="200" rx="18" width="440" height="260" fill="#0f0a20" stroke="#2a2050"></rect>
    <!-- grid points -->
    <g fill="#37406b" opacity="0.55">
      <circle cx="160" cy="230" r="2"></circle><circle cx="200" cy="230" r="2"></circle><circle cx="240" cy="230" r="2"></circle>
      <circle cx="280" cy="230" r="2"></circle><circle cx="320" cy="230" r="2"></circle><circle cx="360" cy="230" r="2"></circle>
      <circle cx="160" cy="270" r="2"></circle><circle cx="200" cy="270" r="2"></circle><circle cx="240" cy="270" r="2"></circle>
      <circle cx="280" cy="270" r="2"></circle><circle cx="320" cy="270" r="2"></circle><circle cx="360" cy="270" r="2"></circle>
      <circle cx="160" cy="310" r="2"></circle><circle cx="200" cy="310" r="2"></circle><circle cx="240" cy="310" r="2"></circle>
      <circle cx="280" cy="310" r="2"></circle><circle cx="320" cy="310" r="2"></circle><circle cx="360" cy="310" r="2"></circle>
    </g>
    <!-- lesion outline -->
    <ellipse cx="350" cy="320" rx="110" ry="72" fill="none" stroke="url(#glow2)" stroke-width="5"></ellipse>
    <circle cx="310" cy="320" r="6" fill="#2fd9ff"></circle><circle cx="370" cy="300" r="6" fill="#2fd9ff"></circle><circle cx="390" cy="340" r="6" fill="#2fd9ff"></circle>
    <!-- label -->
    <rect x="280" y="480" rx="10" width="140" height="36" fill="#1a1331" stroke="#2a2050"></rect>
    <text x="302" y="505" font-family="Inter" font-size="16" fill="#cfe9ff">Lesion Detected</text>
  </g>

  <!-- right: accuracy metrics -->
  <g filter="url(#shadow2)">
    <rect x="640" y="160" rx="22" width="550" height="420" fill="#1c1535" stroke="#32295a"></rect>
    <!-- chips -->
    <g>
      <rect x="670" y="186" rx="12" width="170" height="56" fill="#20183c" stroke="#32295a"></rect>
      <text x="690" y="214" font-size="14" fill="#cfe9ff" font-family="Inter" opacity="0.9">Accuracy</text>
      <text x="690" y="238" font-size="22" fill="#2fd9ff" font-family="Inter" font-weight="700">93.4%</text>

      <rect x="860" y="186" rx="12" width="150" height="56" fill="#20183c" stroke="#32295a"></rect>
      <text x="880" y="214" font-size="14" fill="#cfe9ff" font-family="Inter" opacity="0.9">Recall</text>
      <text x="880" y="238" font-size="22" fill="#9d4edd" font-family="Inter" font-weight="700">91.2%</text>

      <rect x="1030" y="186" rx="12" width="130" height="56" fill="#20183c" stroke="#32295a"></rect>
      <text x="1050" y="214" font-size="14" fill="#cfe9ff" font-family="Inter" opacity="0.9">F1-Score</text>
      <text x="1050" y="238" font-size="22" fill="#e879f9" font-family="Inter" font-weight="700">0.92</text>
    </g>
    <!-- confusion matrix mini -->
    <rect x="680" y="270" width="480" height="270" rx="14" fill="#171031" stroke="#2d2353"></rect>
    <g opacity="0.9">
      <rect x="720" y="310" width="90" height="90" fill="#2fd9ff" opacity="0.35"></rect>
      <rect x="815" y="310" width="90" height="90" fill="#9d4edd" opacity="0.25"></rect>
      <rect x="720" y="405" width="90" height="90" fill="#9d4edd" opacity="0.25"></rect>
      <rect x="815" y="405" width="90" height="90" fill="#2fd9ff" opacity="0.35"></rect>
      <text x="935" y="365" fill="#b9c7ff" font-family="Inter" font-size="16">Confusion Matrix</text>
    </g>
  </g>
</svg>
