<!-- Save as static/assets/projects/mental.svg -->
<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1a1530"></stop>
      <stop offset="1" stop-color="#0f0b1c"></stop>
    </linearGradient>
    <linearGradient id="glow" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#7b2ff7"></stop>
      <stop offset="1" stop-color="#f107a3"></stop>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="0" stdDeviation="18" flood-color="#7b2ff7" flood-opacity="0.35"></feDropShadow>
    </filter>
  </defs>

  <!-- card -->
  <rect x="30" y="30" rx="28" ry="28" width="1220" height="660" fill="url(#bg)" stroke="#2a2046" stroke-width="2"></rect>
  <rect x="46" y="46" rx="24" ry="24" width="1188" height="628" fill="#18122b" opacity="0.35"></rect>

  <!-- title bar -->
  <rect x="70" y="72" rx="14" ry="14" width="370" height="48" fill="#22183d" stroke="#3a2c63"></rect>
  <text x="90" y="104" font-family="Inter, Segoe UI, Roboto" font-size="24" fill="#e9d7ff" font-weight="700">
    Mental Health Chatbot
  </text>

  <!-- left: chatbot face bubble -->
  <g filter="url(#shadow)">
    <rect x="90" y="160" rx="22" ry="22" width="420" height="420" fill="#1f1737" stroke="#3a2c63"></rect>
    <circle cx="300" cy="290" r="110" fill="none" stroke="url(#glow)" stroke-width="4"></circle>
    <circle cx="270" cy="270" r="10" fill="#9d4edd"></circle>
    <circle cx="330" cy="270" r="10" fill="#9d4edd"></circle>
    <rect x="250" y="325" rx="12" ry="12" width="100" height="22" fill="#2a2147"></rect>
    <rect x="240" y="360" rx="16" ry="16" width="220" height="60" fill="#20193b" stroke="#372a5e"></rect>
    <text x="260" y="398" font-family="Inter" font-size="18" fill="#bfb7d9">Hi! How are you feeling?</text>
    <!-- wave dots -->
    <g opacity="0.5" fill="#4b3f78">
      <circle cx="140" cy="200" r="2"></circle><circle cx="170" cy="220" r="2"></circle><circle cx="200" cy="240" r="2"></circle>
      <circle cx="140" cy="260" r="2"></circle><circle cx="170" cy="280" r="2"></circle><circle cx="200" cy="300" r="2"></circle>
      <circle cx="140" cy="320" r="2"></circle><circle cx="170" cy="340" r="2"></circle><circle cx="200" cy="360" r="2"></circle>
    </g>
  </g>

  <!-- right: sentiment dashboard -->
  <g filter="url(#shadow)">
    <rect x="560" y="160" rx="22" ry="22" width="630" height="420" fill="#1f1737" stroke="#3a2c63"></rect>
    <!-- stat chips -->
    <g>
      <rect x="590" y="186" rx="12" ry="12" width="180" height="56" fill="#221a3f" stroke="#3a2c63"></rect>
      <text x="610" y="214" font-size="14" fill="#cbb3ff" font-family="Inter" opacity="0.9">Sessions</text>
      <text x="610" y="238" font-size="22" fill="#ffffff" font-family="Inter" font-weight="700">1,248</text>

      <rect x="790" y="186" rx="12" ry="12" width="180" height="56" fill="#221a3f" stroke="#3a2c63"></rect>
      <text x="810" y="214" font-size="14" fill="#cbb3ff" font-family="Inter" opacity="0.9">Positive</text>
      <text x="810" y="238" font-size="22" fill="#38d9a9" font-family="Inter" font-weight="700">62%</text>

      <rect x="990" y="186" rx="12" ry="12" width="180" height="56" fill="#221a3f" stroke="#3a2c63"></rect>
      <text x="1010" y="214" font-size="14" fill="#cbb3ff" font-family="Inter" opacity="0.9">Negative</text>
      <text x="1010" y="238" font-size="22" fill="#ff6ec7" font-family="Inter" font-weight="700">18%</text>
    </g>

    <!-- bar chart -->
    <g>
      <rect x="600" y="270" width="540" height="270" rx="14" ry="14" fill="#1b1433" stroke="#342a59"></rect>
      <text x="620" y="300" font-family="Inter" font-size="16" fill="#bdb2e6">Sentiment Over Time</text>
      <g fill="#7b2ff7">
        <rect x="640" y="510" width="28" height="24"></rect>
        <rect x="700" y="470" width="28" height="64"></rect>
        <rect x="760" y="430" width="28" height="104"></rect>
        <rect x="820" y="385" width="28" height="149"></rect>
        <rect x="880" y="410" width="28" height="124"></rect>
        <rect x="940" y="360" width="28" height="174"></rect>
        <rect x="1000" y="330" width="28" height="204"></rect>
      </g>
      <!-- line -->
      <polyline points="640,520 700,495 760,470 820,420 880,445 940,395 1000,360" fill="none" stroke="url(#glow)" stroke-width="3"></polyline>
    </g>
  </g>
</svg>
